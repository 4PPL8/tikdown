services:
  - type: web
    name: tikdown-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: FRONTEND_URL
        value: https://tikdown.netlify.app
        # Replace with your actual frontend URL
      - key: PYTHON_VERSION
        value: 3.10.13
    autoDeploy: true